<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
  <title>AluraGeek</title>
</head>

<body>
  <header class="header">
    <div class="header__content">
      <div class="logo-box">
        <a href="index.html">
          <img src="/img/Logo.svg" alt="Logo" class="logo-box--width">

        </a>
      </div>
  
      <div class="header__container">
  
        <div class="header__search-bar">
  
          <form class="header__form">
            <input type="text" placeholder="O que deseja encontrar?" class="header__form-input">
            <button type="submit" class="header__form-button">            
              <img src="/img/seacrh.svg" alt="Campo de busca" class="header__form-button-icon">
            </button>
          </form>
  
        </div>
        <a href="login.html" class="login-btn">
          <span>Login</span>
          
        </a>
   
      </div>
    </div>

  </header>

  

  <main class="main">
    <div class="form__box .u-element-center width">
      <h3 class="form__title u-margin-bottom u-text-align">Iniciar Sessão</h3>

      <form class="form__content">
        <div class="form__user-box">
          <input type="email" name="" required class="form__input" >
          <label>Escreva seu email</label>
        </div>

        <div class="form__user-box">
          <input type="password" name="" required class="form__input">
          <label>Escreva sua senha</label>
        </div>

      
        <button type="submit" class="btn width-large-login">
          Entrar
        </button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="footer__content">
            
      <div class="footer__content-logo-nav">
        <div class="footer__logo-box">
          <img src="/img/Logo.svg" alt="logo AluraGeek" class="footer__log">
        </div>

        <div class="footer__navigation">
          <ul class="footer__list">
            <li class="footer__item"><a href="#" class="footer__link">Quem somos nós</a></li>
            <li class="footer__item"><a href="#" class="footer__link">Política de privacidade</a></li>
            <li class="footer__item"><a href="#" class="footer__link">Programa fidelidade</a></li>
            <li class="footer__item"><a href="#" class="footer__link">Nossas lojas</a></li>
            <li class="footer__item"><a href="#" class="footer__link">Quero ser franqueado</a></li>
            <li class="footer__item"><a href="#" class="footer__link">Anuncie aqui</a></li>
          </ul>  
        </div>
      </div>
  
      <div class="form__box">
        <h3 class="form__title u-margin-bottom">Fale conosco</h3>
  
        <form class="form__content">
          <div class="form__user-box">
            <input type="text" name="" required="" class="form__input">
            <label>Nome</label>
          </div>
  
          <div class="form__user-box">
            <textarea name="" id="" cols="30" rows="10" class="text-area u-margin-bottom" placeholder="Escreva sua mensagem"></textarea>
          </div>
          <button type="submit" class="btn">
            Enviar mensagem
          </button>
        </form>
      </div>
    </div>  
    
  </footer>
  
  <div class="made-by">
    <p class="made-by__text">Desenvolvido por Fulana de Tal</p>
    <span class="made-by__year">2021</span>
  </div>




</body>

</html>
